<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Javascript 2</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x">

        <div class="grid-x">
          <div class="large-2 cell"></div>
          <div class="large-8 cell">
            <div class="cell"><!--BANNER-->
              <div class="orbit" role="region" aria-label="Favorite Movies" data-orbit>
                <div class="orbit-wrapper">
                  <div class="orbit-controls">
                    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                  </div>
                  <ul class="orbit-container">
                    <li class="is-active orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/ga.jpg" alt="Space">
                        <figcaption class="orbit-caption">Greys Anatomy.</figcaption>
                      </figure>
                    </li>
                    <li class="orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/nv.jpg" alt="Space">
                        <figcaption class="orbit-caption">Nashville!</figcaption>
                      </figure>
                    </li>
                    <li class="orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/sw.jpg" alt="Space">
                        <figcaption class="orbit-caption">The Huntsmen of Winter (SNOW WHITE)</figcaption>
                      </figure>
                    </li>
                    <li class="orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/st.jpeg" alt="Space">
                        <figcaption class="orbit-caption">Suits USA original series</figcaption>
                      </figure>
                    </li>
                  </ul>
                </div>
                <nav class="orbit-bullets">
                  <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                  <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                  <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                  <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                </nav>
              </div>
            </div>

          </div>
          <div class="large-2 cell"></div>
        </div>
        <div class="cell"><!--====================-->
          <div class="grid-x grid-padding-x" ><!--vARIOUS CONTROLS-->
            <div class="large-4 cell"><!--=====Save a Movie==-->
            <center><h7>Save a movie in the directory</h7><hr></center>
              <form>
                <div class="grid-container">
                  <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                      <label>Movie Name
                        <input type="text" placeholder="Movie Name">
                      </label>
                    </div>
                    <div class="medium-6 cell">
                      <label>Station Streamed on
                        <input type="text" placeholder="Satition Streamed on">
                      </label>
                    </div>
                  </div>

                  <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                      <label>Year Released
                        <input type="text" placeholder="Release year">
                      </label>
                    </div>
                    <div class="medium-6 cell">
                      <label>Current Ratings
                        <input type="text" placeholder="Ratings">
                      </label>
                    </div>
                  </div>

                  <div class="grid-x grid-margin-x">
                    <div class="small-6 large-offset-2 cell">
                      <button class="hollow button success" >Save Movie Now</button>
                    </div>
                  </div>

                </div>
              </form>
            </div>

            <div class="large-4 cell">
              <center><h7>Your Favourite Movies</h7><hr></center>
            </div>

            <div class="large-4 cell">
              <center><h7>Top Rated Movies</h7><hr></center>
            </div>
          </div>
      </div>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
