              <button type="button" onclick="add()" class="btn btn-dark">Calculate</button>

        <p>The result for adding two numbers is: <strong id="answer2"></strong> </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script>
/*----------------------------------
   STRICT MODE
----------------------------------*/
    "use strict";

/*----------------------------
  Function statement
-------------------------------*/
       function add() {
         var num1 = document.getElementById('num1').value;
         var num2 =document.getElementById('num2').value;
           var answer = num1 * num2;
           document.getElementById('answer').innerHTML = answer;
        }

        /*----------------------------
          Function expression
        -------------------------------*/
        var addition = function(num1, num2){
          return num1 + num2;
        }
        document.getElementById('addition').innerHTML = addition(123, 500);

        /*----------------------------
          Closures
        -------------------------------*/
        function add_devide() {
          var val1 = document.getElementById('val1').value;
          var val2 =document.getElementById('val2').value;
            var answer1 = +val1 + +val2;
            document.getElementById('answer2').innerHTML = answer1;

            function devide() {
              var dev = val1/val2;
              document.getElementById('answer1').innerHTML = dev;
            }
             devide();

         }

         /*----------------------------
           OBJECTS
         -------------------------------*/
/*lITERALS*/
         var employee = {
           firstName: "John",
           lastName: "Doe",
           employeeNumber: "JJD123",
           department: "Collection",
           employeeDetails: function(){
             return this.firstName +" "+this.lastName + " employee Number: "+ this.employeeNumber +" from Department: "+this.department;
           }
         }
         document.getElementById("employee").innerHTML=employee.employeeDetails();

/*Constructor*/
        var car = new Object();
        car.model = "Volvo",
        car.price = "Expensive",
        car.capacity = "large"
        car.details = function () {
          return "A " + this.model + " car very " + this.price + " capacity "+this.capacity;
        }
        document.getElementById("car").innerHTML=car.details();

/*Prototype object*/
       function house(){

       }
       house.prototype.location = "Nairobi",
       house.prototype.rooms = "126",
       house.prototype.color = "Blue",
       house.prototype.houseDetails = function(){
         document.getElementById('house').innerHTML ="A house located at: "+this.location+" with " +this.rooms+" Rooms painted "+ this.color;
       }

       var house1 = new house();
       house1.houseDetails();

/*Prototypes*/

      function laptop(name, price, storage, speed) {
          this.name = name;
          this.price = price;
          this.storage = storage;
          this.speed = speed;
      }

      var myLpatop = new laptop("Toshiba", "Ksh. 50,000", "500 GB", "2.7GhZ");
      document.getElementById('Laptop').innerHTML = "My laptop is "+ myLpatop.name +" Price: "+myLpatop.price +" with storage capacity of "+myLpatop.storage +" with a speed of "+myLpatop.speed;
