<!doctype html>
<html lang="en">
  <head>
    <title>Javascript | Fundamentals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >

  </head>
  <body>
    <div class="row">
      <div class="container">
        <h2>Functions</h2><hr>
        <form>
          <div class="row">
            <div class="col">
              <input type="number" class="form-control" id="num1" placeholder="First number">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="num2" placeholder="Last number">
            </div>
            <div class="col">
              <button type="button" onclick="add()" class="btn btn-dark">Calculate</button>
            </div>
          </div>
        </form>
      <p>The result for Multiplying two numbers is: <strong id="answer"></strong> </p>
      <p>The result for Adding <strong>123</strong> and <strong>500</strong>  two numbers is: <strong id="addition"></strong> </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>

       function add() {
         var num1 = document.getElementById('num1').value;
         var num2 =document.getElementById('num2').value;
           var answer = num1 * num2;
           document.getElementById('answer').innerHTML = answer;
        }

        var addition = function(num1, num2){
          return num1 + num2;
        }
        document.getElementById('addition').innerHTML = addition(123, 500);


    </script>
  </body>
</html>
